# SonarQube / SonarCloud configuration (analyze backend folder only)
sonar.projectKey=appbilletera-api
sonar.projectName=AppBilletera - API (backend)
sonar.projectVersion=1.0
# Analizar solo la carpeta del backend dentro del monorepo
# Use API-BANCO as the project base directory so coverage paths produced by Jest (SF:src/...) match
sonar.projectBaseDir=API-BANCO
sonar.sources=src
sonar.tests=src/testControllers
sonar.sourceEncoding=UTF-8
# coverage and junit paths are relative to the projectBaseDir
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/junit.xml
sonar.exclusions=**/node_modules/**,proyecto_final/**
sonar.organization=evelynrua13
